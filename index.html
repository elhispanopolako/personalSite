<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Site</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="css/hover-min.css" rel="stylesheet">
</head>

<body>
    <nav data-aos="fade-down" data-aos-delay="1000" class="menu">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <div id="home" class="home">
            <div data-aos="fade-up" class="homeInfo">
                <p class="homeWelcome">Welcome! &#128075;</p>
                <h1>I'm Tadeusz David Wo≈∫niak</h1>
                <p>I'm a Low Code Developer/QA Engineer based in Poland</p>
                <button class="homeButton">Get in touch </button>
            </div>
            <div data-aos="fade-left" data-aos-delay="1500" class="profilePhoto">
                <img src="files/me.jpeg" alt="profile photo">
            </div>
        </div>
        <div id="portfolio" class="portfolio">
            <h2>PORTFOLIO</h2>
            <div class="portfolioContainer" data-aos="zoom-in">
            </div>
        </div>
        <div id="skills" class="skills">
            <h2 data-aos="flip-down">SKILLS</h2>
            <div class="skillsContainer" data-aos="flip-up">
                <div class="skill">
                    <h3>HTML</h3>
                    <img src="https://www.w3.org/html/logo/badge/html5-badge-h-solo.png" alt="HTML5 Powered"
                        title="HTML5 Powered">
                </div>
                <div class="skill">
                    <h3>CSS</h3>
                    <img src="https://www.vectorlogo.zone/logos/w3_css/w3_css-icon.svg" alt="CSS logo" title="CSS5">
                </div>
                <div class="skill">
                    <h3>JS</h3>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/768px-JavaScript-logo.png"
                        alt="Javascript logo" title="JS logo">
                </div>
                <div class="skill circleIcon">
                    <h3>CYPRESS</h3>
                    <img src="https://asset.brandfetch.io/idIq_kF0rb/idv3zwmSiY.jpeg" alt="Cypress logo"
                        title="Cypress logo">
                </div>
                <div class="skill largeIcon">
                    <h3>ISTQB FL</h3>
                    <img src="https://www.istqb.org/static/istqb-logo-1b043e800a580724ad223567f9ea57c0.png"
                        alt="ISTQB logo" title="istqb logo">
                </div>
                <div class="skill largeIcon">
                    <h3>BPMN</h3>
                    <img src="https://camunda.com/wp-content/uploads/2020/05/logo-camunda-black.svg" alt="camunda logo"
                        title="Camunda">
                </div>
                <div class="skill circleIcon">
                    <h3>POSTMAN</h3>
                    <img src="https://www.svgrepo.com/show/354202/postman-icon.svg" alt="Postman logo" title="Postman">
                </div>
                <div class="skill circleIcon">
                    <h3>GIT</h3>
                    <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="Github logo"
                        title="GIT">
                </div>
                <div class="skill largeIcon">
                    <h3>DOCKER</h3>
                    <img src="files/docker-mark-blue.svg" alt="docker logo" title="docker">
                </div>
            </div>
        </div>
        <div id="contact" class="contact">CONTACT</div>
    </div>
</body>
<script src="index.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        delay: 200, // values from 0 to 3000, with step 50ms
        duration: 1500, // values from 0 to 3000, with step 50ms
        once: false, // whether animation should happen only once - while scrolling down
        mirror: false, // whether elements should animate out while scrolling past them
    });
</script>

</html>
